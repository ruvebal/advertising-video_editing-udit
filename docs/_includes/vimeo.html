<!-- Vimeo embed -->
<div class="video-container" data-video-id="{{ include.id }}">
	<iframe 
		src="https://player.vimeo.com/video/{{ include.id }}"
		title="{{ include.title | default: 'Video' }}"
		frameborder="0"
		loading="lazy"
		allow="autoplay; fullscreen; picture-in-picture"
		allowfullscreen>
	</iframe>
</div>
